        <div class="container col-6"> <!--Contenedor Principal-->
          <div class="row m-5"> <!--Fila y margen arriba de 5-->
              <div class="col"> <!--Dentro tengo una columna-->
                <div class="d-flex">
                  <i class="bi bi-gear px-4" style="font-size: 2rem;"></i><h1>Configuración</h1>
                </div>
                <hr>
              </div>
              <form class=" p-5">
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label text-light"><span>Nombre del Hotel</span></label>
                  <input type="text" class="form-control form-control-lg" placeholder="Hotel California" id="exampleInputName" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label text-light"><span>Correo Electrónico</span></label>
                  <input type="email" class="form-control form-control-lg" placeholder="hotel-california@innovacionit.tech" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputUbicacion" class="form-label text-light"><span>Ubicación</span></label>
                  <input type="text" class="form-control form-control-lg" placeholder="Ubicación" id="exampleInputUbicacion">
                </div>

                <label for="exampleInputUbicacion" class="form-label text-light"><span>Elegir Moneda</span></label>
                  <select class="form-select form-select-lg" aria-label="Default select example">
                    <option selected>Pesos Argentinos(ARG)</option>
                    <option value="2">Dólares (USD)</option>
                  </select>
                  <div class="d-flex mt-5 justify-content-center align-items-center text-light">
                    <button type="submit" class="btn btn-light"><span>Aceptar</span></button>
                  </div>
              </form>
